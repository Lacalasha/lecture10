<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="page-wrapper">
      <div class="form-container">
        <h1>Contact Form</h1>
        <form action="example.html" method="get">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="enter your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="date"> Date</label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="form-group">
            <label for="sub">
              <input type="checkbox" name="sub" id="sub" />
              sub on our news
            </label>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <label for="male">
              <input type="radio" name="gender" id="male" value="1" /> Male
            </label>
            <label for="female">
              <input type="radio" name="gender" id="female" value="2" /> Female
            </label>
            <label for="attack">
              <input type="radio" name="gender" id="attack" value="3" /> Attack
              Helicopter
            </label>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" id="subject" required>
              <option value="">Select Object</option>
              <option value="Sales">Sales</option>
              <option value="Bussiness">Bussiness</option>
              <option value="Support">Support</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message"></label>
            <textarea
              name="message"
              id="message"
              placeholder="write your text"
              required
            ></textarea>
          </div>
          <div class="form-group form-btm">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
